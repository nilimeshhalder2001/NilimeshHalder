<html>
    <head>
        <title> Submit Event</title>
        <link rel="stylesheet" href="SubmitEvent.css">
    </head>
    <body>
        <form>
        <div class="form">
            <label>Name</label>
            <input type="text" id="name" required autofocus>
        </div>
        <div class="form">
            <label>Email</label>
            <input type="email" id="email" required >
        </div>
        <div class="form">
            <label>Password</label>
            <input type="password" id="password" required minlength="4" maxlength="4">
        </div>
        <div class="form">
            <input type="submit" value="Submit">
        </div>
    </form>
        <script src="SubmitEvent.js">

        </script>
    </body>
</html>
