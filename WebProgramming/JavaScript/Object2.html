<html>
    <head>
        <title>
            Object in Javascript
        </title>
    </head>
    <body>
        <script>
function computer(modelno,company,price){
    this.modelno=modelno;
    this.company=company;
    this.price=price;

    this.display1=function(){
        document.write(this.modelno+"<br>");
        document.write(this.company+"<br>");
        document.write(this.price+"<br>");
        document.write("<br>");
    }

    }
    var dell=new computer("Dell121","Dell",45000);
    var lenovo=new computer("Lenovo123","Lenovo",40000);
    var hp=new computer("Hp1376","HP",43000);

    dell.display1();
    lenovo.display1();
    hp.display1();
        </script>
    </body>
</html>
